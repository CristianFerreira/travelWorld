<md-dialog aria-label="Adicionar city" flex="40" ng-cloak>
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 class="center">Adicionar Cidade</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="app/assets/img/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content ">
                <md-input-container class="md-block" flex="100" layout="row" layout-padding>
                    <md-select ng-model="vm.continent" name="continente" placeholder="Informe o continente" required>
                        <md-option ng-click="vm.queryCountryTheContinent(continent)" ng-repeat="continent in vm.filterContinents" ng-value="continent">
                            {{continent.name}}
                        </md-option>
                    </md-select>
                    <div ng-messages="form.continente.$error">
                        <div ng-message="required">Continente é obrigatório.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex="100" layout="row" layout-padding>
                    <md-select ng-disabled="form.continente.$invalid" ng-model="vm.city.country" placeholder="Informe o pais" name="pais" required>
                        <md-option ng-repeat="country in vm.filterCountries" ng-value="country">
                            {{country.name}}
                        </md-option>
                    </md-select>
                    <div ng-messages="form.pais.$error">
                        <div ng-message="required">Pais é obrigatório.</div>
                    </div>
                </md-input-container>
                <md-input-container class="md-block" flex="100" layout="row" layout-padding>
                    <label>Nome da Cidade</label>
                    <input ng-disabled="form.continente.$invalid || form.pais.$invalid " required name="name" ng-model="vm.city.name" ng-minlength="3" ng-maxlength="50">
                    <div ng-messages="form.name.$error">
                        <div ng-message="required">Nome é obrigatório.</div>
                        <div ng-message="minlength">Nome deve ter no minimo 3 caracteres.</div>
                        <div ng-message="maxlength">Nome deve ter no maximo 50 caracteres.</div>
                    </div>
                    <div flex-sm="50" layout layout-align="center center" class="padding-top-20">
                        <md-button class="md-raised md-primary" aria-label="Close dialog" ng-disabled="form.$invalid" type="submit" ng-click="vm.createCity()">Criar País</md-button>
                    </div>
                </md-input-container>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
