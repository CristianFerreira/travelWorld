
<md-dialog aria-label="Excluir continente" flex="40">
    <form name="form">
        <md-toolbar>
            <div class="md-toolbar-tools">
                <h3 class="center">Excluir continente</h3>
                <span flex></span>
                <md-button class="md-icon-button" ng-click="vm.cancel()">
                    <md-icon md-svg-src="app/assets/img/icons/close.svg" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
        <md-dialog-content>
            <div class="md-dialog-content">
                        <div layout-align="center center">
                            <h4 ng-if="vm.deleteContinents.length == 1">Tem certeza que deseja excluir o item selecionado?</h4>
                            <h4 ng-if="vm.deleteContinents.length > 1">Tem certeza que deseja excluir os itens selecionados?</h4>
                        <div>
                        <div class="padding-top-20" layout="row" layout-align="center center" flex="100">
                            <md-button class="md-raised md-default" aria-label="Close dialog"  type="submit" ng-click="vm.cancel()">Cancelar</md-button>
                            <md-button class="md-raised md-warn" aria-label="Close dialog"  type="submit" ng-click="vm.deleteContinent()">Excluir</md-button>
                        </div>
            </div>
        </md-dialog-content>
    </form>
</md-dialog>
