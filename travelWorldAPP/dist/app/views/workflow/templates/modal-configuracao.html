<form name="formEspecificacao">
    <div class="modal-header">
        <button type="button" 
                class="close" 
                data-dismiss="modal" 
                ng-click="vm.cancel()"
                aria-hidden="true">&times;</button>

        <h4 class="modal-title text-left">
            Especificação<br>
            {{ vm.workflow.idTarefa + " - " + vm.workflow.strTitulo }}
        </h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group">
                    <label for="textoComentario">Descrição</label>
                    <textarea class="form-control"
                            name="textoEspecificacao" 
                            ng-model="vm.workflow.especificacao" 
                            cols="60" 
                            rows="8"
                            maxlength="400"
                            placeholder="Sem especificação"
                            ng-disabled="true">
                    </textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">
            <span class="glyphicon  glyphicon glyphicon-ok"></span>
        </button>
    </div>

</form>
