<form name="formComentarios" ng-submit="vm.save()">
    <div class="modal-header">
        <button type="button" 
                class="close" 
                data-dismiss="modal" 
                ng-click="vm.cancel()"
                aria-hidden="true">&times;</button>

        <h4 class="modal-title text-left">
            Comentário<br>
            {{ vm.titulo }}
        </h4>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-md-12">
                <div class="form-group" ng-class="{ 'has-error': formComentarios.textoComentario.$touched && formComentarios.textoComentario.$invalid }">
                    <label for="textoComentario">Comentário</label>
                    <textarea class="form-control"
                            name="textoComentario" 
                            ng-model="vm.textoComentario" 
                            cols="60" 
                            rows="8"
                            maxlength="400"
                            placeholder="Comentário de encerramento"
                            uib-tooltip-template="'textoComentarioTooltipTemplate.html'"
                            tooltip-placement="top"
                            tooltip-trigger="'mouseenter'"
                            tooltip-enable="formComentarios.textoComentario.$touched && formComentarios.textoComentario.$invalid"
                            required>
                    </textarea>
                    <script type="text/ng-template" id="textoComentarioTooltipTemplate.html">
                        <span>O campo nome é obrigatório</span>
                    </script>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.cancel()">Cancelar</button>
        <button type="submit" class="btn btn-primary">Prosseguir</button>
    </div>

</form>
